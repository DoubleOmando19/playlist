<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="12-spanish-rock-paper-scissors.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
  
<body>
  <p style="font-size: 40px; color: white; margin-left: 10px;" class="title">CACHIPUN</p>

  <button style="margin-left: 3px;" class="but js-rock-button"><img src="rock-emoji.png" class="move-icon">PIEDRA</button>

  <button class="but2 js-paper-button">
    <img src="paper-emoji.png" class="move-icon">PAPEL</button>

  <button class="but3 js-scissors-button">
    <img src="scissors-emoji.png" class="move-icon">TIJARAS</button>

  <p style="margin-top: 30px; display: flex; flex-direction: row; margin-left: 70px;" class="js-moves move-icon"></p>

  <p style="margin-top: 10px;" class="js-result result"></p>

  <p style="margin-top: 15px;" class="js-score score"></p>

  <button class="but4" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();" class="but4">REINICIAR PUNTAJE</button>

  <button onclick="autoPlay();" class="auto-play-button">AUTO-JUGAR</button>

  <script src="12-spanish-rock-paper-scissors.js"></script>
</body>

</html>
