<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    body {
      background-color: rgb(15, 71, 255);
      color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      padding: 30px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 20px;
      align-items: center;
      margin-right: 300px;
    }

    .control-btn {
      background-color: white;
      color: rgb(15, 71, 255);
      border: 2px solid rgb(15, 71, 255);
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4em;
      transition: all 0.3s ease;
      justify-content: center;
      align-items: center;
    }

    .header {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6em;
      text-align: center;
      margin-bottom: 50px;
      padding: 20px;
      border: 2px solid rgb(0, 60, 255);
      border-radius: 30px;
      background-color: black;
      color: blue;
    }

    .videoPlayer {
      margin-top: 5px;
      grid-template-columns: 1fr;
      margin-left: 300px;
    }

    .buttons {
      justify-content: center;
      align-items: center;
      margin-left: 300px;
      font-size: .5em;
    }

    @media (max-width: 768px) {
      .header {
        font-size: 1.3em;
      }

      .container {
        flex-direction: column;
        gap: 10px;
      }

      .controls {
        flex-wrap: wrap;
      }
    }
  </style>
</head>

<body>

    const videoPlayer = document.getElementById('videoPlayer');
    const autoplayButton = document.getElementById('autoplayButton');
    let currentVideoIndex = 0;

    // Function to play the next video in the playlist
    function playNextVideo() {
      if (currentVideoIndex < videoSources.length) {
        videoPlayer.src = videoSources[currentVideoIndex];
        videoPlayer.play();
        currentVideoIndex++;
      } else {
        // Reset to the first video if the playlist is finished
        currentVideoIndex = 0;
      }
    }

    // Event listener to play the next video when the current one ends
    videoPlayer.addEventListener('ended', playNextVideo);

    // Event listener for the autoplay button
    autoplayButton.addEventListener('click', playNextVideo);
