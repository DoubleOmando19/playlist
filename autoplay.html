<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utubeplaylist Autoplay</title>
  <style>
    body {
      background-color: black;
    }
    .title {
      height: 50px;
      margin-bottom: 0%;
      margin-top: 0%;
      color: rgb(57, 255, 20);
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: 40px;
      font-weight: 600;

    }

    .AutoPlaylist {
      color: rgb(57, 255, 20);
      margin-top: 0px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-weight: 600;
      font-size: 30px;
    }

    .playlist {
      background-color: red;
      color: white;
      font-weight: 700;
      height: 50px;
      width: 60px;
      clip-path: 50%;
      border-radius: 25%;
      border-color: white;
      transition: 1s;
    }

    .playlist:hover {
      background-color: rgb(57, 255, 20);
      border-color: rgb(15, 206, 15);
      box-shadow: 10px 10px 10px black;
      opacity: 0.7;
    }
    
    .playlist:active {
      background-color: rgb(60, 260, 23);
      opacity: 0.3;
    }




    
  </style>
</head>

<body>
  <h1 class="title">Utubeplaylist.com</h1>
  <h2 class="AutoPlaylist" >AutoPlaylist</h2>
  <video class="videoPlayer" id="videoPlayer" width="360" height="360" controls>
    <!-- Initial video source will be set by JavaScript -->
  </video>
  <br>
  <button class="playlist" id="autoplayButton">Auto-Play</button>

  <script>
    // Video sources array
    const videoSources = [
      "blessd.mp4",
      "Myke Towers & L-Gante - Los Depuro.mp4",
      "La Bebe.mp4",
      "Teka.mp4",
      "Gata Only.mp4",
      "CRAZYZ1.mp4",
      "One of wun.mp4",
      "Dumb and dumber.mp4",
      "ALL RED.mp4",
      "Talibans.mp4",
      "Asake wave.mp4",
      "BAND4BAND.mp4",
      "Like That.mp4",
      "Gunna-Him all along.mp4",
      "Monitoring Me.mp4",
      "FE!N",
      "tv off.mp4",
      "ACTIVE.mp4",
      "Myke Towers & benny blanco - Degenre.mp4",
      "TU NAME.mp4",
      "Que Onda.mp4",
      "Razones.mp4",
      "MESITA.mp4",
      "QUEMA.mp4",
      "It Is What It Is.mp4",
      "Kendrick Lamar - squabble up.mp4",
      "Bad Bunny - BAILE INoLVIDABLE.mp4",
      "Lil Baby - Touchdown.mp4",
      "Tailor Swif1.mp4",
      "Metro-Walk Em Down.mp4"
    ];
    const videoPlayer = document.getElementById('videoPlayer');
    const autoplayButton = document.getElementById('autoplayButton');
    let currentVideoIndex = 0;

    // Function to play the next video in the playlist
    function playNextVideo() {
      if (currentVideoIndex < videoSources.length) {
        videoPlayer.src = videoSources[currentVideoIndex];
        videoPlayer.play();
        currentVideoIndex++;
      } else {
        // Reset to the first video if the playlist is finished
        currentVideoIndex = 0;
      }
    }

    // Event listener to play the next video when the current one ends
    videoPlayer.addEventListener('ended', playNextVideo);

    // Event listener for the autoplay button
    autoplayButton.addEventListener('click', playNextVideo);
  </script>
</body>

</html>
